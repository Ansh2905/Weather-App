<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Oswald&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <title>Weather App</title>
</head>
<body>
    <div class = "user-search">
        <div class = "search-box">
            <input type = "text" id = "place-input" placeholder="Enter city name . . .">
            <img id = "search-button" src = "images/search_button.svg">
        </div>
        <div id = "error-input">Please enter a valid city name!</div>
    </div>
    <div class = "weather-summary">
        <div id = "city-name" class = "big-text"></div>
        <img alt = "weather pic" id = "weather-pic">
        <div id = "temp-section">
            <div class = "temp-range">
                <p>Min</p>
                <p id = "min-temp"></p>
            </div>
            <div id = "main-temp-section">
                <div id = "main-temperature" class="big-text"></div>
                <button id = "temp-changer">Change to Fahrenheit</button>
            </div>
            <div class = "temp-range">
                <p>Max</p>
                <p id = "max-temp"></p>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
